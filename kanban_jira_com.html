<html>
    <head>
        <title>MrAddon check browser</title>
    </head>
<script>

    function checkBrowser() { 
     if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
    {
        alert('Opera is not compatible. Only Chrome, Edge and Firefox are supported.');
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 )
    {
        //alert('Chrome');
        window.location.href = "https://chrome.google.com/webstore/detail/jira-cloud-kanban-combine/bakiifldhbnjekeplednmcbiepiflbhg?hl=en";
    }
    else if(navigator.userAgent.indexOf("Safari") != -1)
    {
        //alert('Safari');
        window.location.href = "https://apps.apple.com/app/kanban-combined-wip-for-jira/id1669708030";
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         //alert('Firefox');
         window.location.href = "https://addons.mozilla.org/en-US/firefox/addon/jira-kanban-combined-wip-pro/";
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
      alert('IE is not compatible. Only Chrome, Edge and Firefox are supported.'); 
    }  
    else 
    {
       alert('unknown is not compatible. Only Chrome, Edge and Firefox are supported.');
    }
    }


checkBrowser();
</script>
</html>
